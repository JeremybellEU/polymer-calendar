<dom-module id="x-calendar-week">
  <template>
    <style>
      :host {
        display: block;
      }
      div {
        display: flex;
      }
      x-calendar-day {
        flex: 1;
        margin-left: 8px;
      }
      x-calendar-day:last-of-type {
        margin-right: 8px;
      }
    </style>
    <div>
      <template is="dom-repeat" items="[[days]]">
        <x-calendar-day title="{{item}}" tabIndex="0" events="{{getEvents(index)}}" hidetitle></x-calendar-day>
      </template>
    </div>
  </template>
  <script>
  (function() {
    Polymer({
      is: 'x-calendar-week',
      properties: {
        days: {
          type: Array,
          readOnly: true,
          value: function() {
            return ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday'];
          }
        },
        events: {
          type: Array
        }
      },
      getEvents: function(index) {
        return this.events[index];
      }
    });
  })();
  </script>
</dom-module>
