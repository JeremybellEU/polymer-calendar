<dom-module id="x-calendar-hour">

        display: flex;
        border-bottom: var(--divider-color) 1px solid;
        min-height: 50px;
        margin-bottom: 2px;
      }
      .hour {
        border-right: var(--divider-color) 1px solid;
        flex: 1;
      }
      .events {
        flex: 7;
      }

    <paper-item class="hour">
      <span>[[hour]]</span>
    </paper-item>
    <paper-item class="events">
      <span>test</span>
    </paper-item>

  <script>
    Polymer({
      is: 'x-calendar-hour',
      properties: {
        hour: {
          type: Number
        }
      }
    });
  </script>
</dom-module>
